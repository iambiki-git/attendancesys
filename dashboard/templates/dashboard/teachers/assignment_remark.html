{% extends 'dashboard/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-md mt-10">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    ğŸ’¬ <span>Add Remark</span>
  </h2>

  <form method="POST" class="space-y-5">
    {% csrf_token %}

    <!-- Remark Field -->
    <div>
      <label for="remark" class="block text-sm font-medium text-gray-700 mb-1">Your Remark</label>
      <textarea id="remark" name="remark" rows="5"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="Write your remark...">{{ assignment.remark }}</textarea>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button type="submit"
        class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-2 rounded-md font-medium hover:scale-105 transition-transform">
        ğŸ’¾ Save Remark
      </button>
    </div>
  </form>
</div>
{% endblock %}
