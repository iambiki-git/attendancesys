{% extends 'dashboard/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-2xl shadow-md mt-10">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    ✏️ <span>Edit Assignment</span>
  </h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <!-- Title -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
      <input type="text" name="title" value="{{ assignment.title }}"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
             required>
    </div>

    <!-- Subject -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
      <input type="text" name="subject" value="{{ assignment.subject }}"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <!-- Due Date -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
      <input type="date" name="due_date" value="{{ assignment.due_date }}"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none"
             required>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea name="description" rows="4"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                placeholder="Enter description...">{{ assignment.description }}</textarea>
    </div>

    <!-- File Upload -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Replace File</label>
      <input type="file" name="assignment_file"
             class="w-full text-sm text-gray-700 border border-gray-300 rounded-lg file:px-4 file:py-2 file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
      {% if assignment.assignment_file %}
        <p class="text-xs text-gray-500 mt-1">Current File:
          <a href="{{ assignment.assignment_file.url }}" target="_blank" class="text-indigo-600 hover:underline">
            View existing file
          </a>
        </p>
      {% endif %}
    </div>

    <!-- Submit Button -->
    <div class="pt-4">
      <button type="submit"
              class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-2 rounded-md font-medium hover:scale-105 transition transform">
        💾 Update Assignment
      </button>
    </div>
  </form>
</div>
{% endblock %}
